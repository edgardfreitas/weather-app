<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <h1>⛅ Weather App 🌩️</h1>

    <form>
      <input type="text" id="textbox" name= city placeholder="Digite o nome da cidade" autofocus />
      <button type="submit" id="submitButton" onclick="success()" value="Show Alert">Pesquisar</button>
    </form>

  </body>
  <script>
    function success() {
      alert("✅ Cidade enviada com sucesso!");
    }

    const submitButton = document.getElementById("submitButton");
    const textbox = document.getElementById("textbox");

    submitButton.addEventListener("click", () => {

      const text = textbox.value;

      // Envia para o backend usando fetch
      fetch("http://localhost:3333/sendText", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ cityText: text }),
      })
        .then((response) => response.json())
        .then((data) => {
          console.log("Resposta do backend:", data);
        })
        .catch((error) => {
          console.error("Erro:", error);
        });
    });

  </script>
</html>
