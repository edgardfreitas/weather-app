<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
  </head>
  <body
    id="dayBodyId"
    class="d-flex flex-column align-items-center justify-content-center vh-100"
  >
    <div id="background-wrap">
      <div class="x1">
        <div class="cloud"></div>
      </div>

      <div class="x2">
        <div class="cloud"></div>
      </div>

      <div class="x3">
        <div class="cloud"></div>
      </div>

      <div class="x4">
        <div class="cloud"></div>
      </div>

      <div class="x5">
        <div class="cloud"></div>
      </div>
    </div>

    <div class="container"></div>
      <div class="row justify-content-center"></div>
        <!-- Loader (escondido inicialmente) -->
        <div id="loader" class="mb-5"></div>

        <!-- Novo card onde o texto ser√° exibido (escondido inicialmente) -->
        <div
          id="textCard"
          class="card shadow-lg p-4 mb-3 rounded-5 col-lg-4 col-md-6 col-sm-12"
          style="display: none"
        >
          <p id="displayCityText" class="text-center fw-bold"></p>
          <p id="displayDayTimeText" class="text-center fw-bold"></p>
          <p id="displayTemperatureText" class="text-center fw-bold"></p>
          <p id="displayWeatherText" class="text-center fw-bold"></p>
          <img id="displayWeatherIcon" src="" alt="Weather Icon">
        </div>

        <div id="mainCard" class="card shadow-lg p-4 rounded-5 col-lg-4 col-md-6 col-sm-12">
          <form
            class="text-center"
            onsubmit="event.preventDefault();"
          >
            <p class="card-title comfortaa-regular">‚õÖ Weather App üå©Ô∏è</p>

            <input
              type="text"
              class="form-control my-3"
              id="textbox"
              name="city"
              placeholder="Digite o nome da cidade"
              autofocus
            />

            <button
              type="submit"
              class="btn btn-primary w-100"
              id="submitButton"
              value="Submit"
            >
              Pesquisar
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="scripts.js"></script>
  </body>
</html>
