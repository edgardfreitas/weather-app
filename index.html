<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body
    class="d-flex align-items-center justify-content-center"
  >
    <div id="background-wrap">
      <div class="x1">
        <div class="cloud"></div>
      </div>

      <div class="x2">
        <div class="cloud"></div>
      </div>

      <div class="x3">
        <div class="cloud"></div>
      </div>

      <div class="x4">
        <div class="cloud"></div>
      </div>

      <div class="x5">
        <div class="cloud"></div>
      </div>
    </div>

    <div class="card shadow-lg p-4" style="width: 30rem">
      <form class="text-center">
        <p class="card-title">‚õÖ <b>Weather App</b> üå©Ô∏è</p>

        <input
          type="text"
          class="form-control my-3"
          id="textbox"
          name="city"
          placeholder="Digite o nome da cidade"
          autofocus
        />

        <button
          type="submit"
          class="btn btn-primary"
          id="submitButton"
          onclick="success()"
          value="Submit"
        >
          Pesquisar
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
  <script>
    function success() {
      alert("‚úÖ Cidade enviada com sucesso!");
    }

    const submitButton = document.getElementById("submitButton");
    const textbox = document.getElementById("textbox");

    submitButton.addEventListener("click", () => {
      const text = textbox.value;

      // Envia para o backend usando fetch
      fetch("http://localhost:3333/sendText", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ cityText: text }),
      })
        .then((response) => response.json())
        .then((data) => {
          console.log("Resposta do backend:", data);
        })
        .catch((error) => {
          console.error("Erro:", error);
        });
    });
  </script>
</html>
